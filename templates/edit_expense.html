<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense | Expense Tracker</title>
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.0-dist/css/bootstrap.min.css')}}">
  <style>
    body {
        background: linear-gradient(to right, #283c86, #45a247);
        color: white;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand">💰 Expense Tracker -📝 Edit Expense</span>
      <div class="d-flex">            
          <a href="/view_expenses" class="btn btn-outline-light me-2">🔍 View Expenses</a>
          <a href="/dashboard" class="btn btn-outline-light me-2">🗒️ Dashboard</a>
          <a href="/logout" class="btn btn-outline-light">🚶‍♀️ Logout</a>
      </div>
</nav>

<!--Edit Form-->
<div class="container mt-5">
    <h3 class="mb-4">Edit Expense</h3>
    <form method="POST">
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ expense.title }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="amount" value="{{ expense.amount }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="category">Category</label>
            <select name="category" class="form-control" required>
              <option {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
              <option {% if expense.category == 'Transport' %} selected {% endif %}>Transport</option>
              <option {% if expense.category == 'Shopping' %}selected {% endif %}>Shopping</option>
              <option {% if expense.category == 'Entertainment' %}selected {% endif %}>Entertainment</option>
              <option {% if expense.category == 'Bills' %} selected {% endif %}>Bills</option>
              <option {% if expense.category == 'Other' %} selected {% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Note (optional)</label>
            <textarea name="note" class="form-control" rows="5">{{ expense.note }}</textarea>
        </div><br>

        <button type="submit" class="btn btn-primary">Update Expense</button>
    </form>
</div>
</body>
</html>
