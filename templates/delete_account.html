<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Delete Account |💰 Expense Tracker </title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.0-dist/css/bootstrap.min.css')}}">
    <style>
      body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: black;
      }
      .form-box {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand">💰 Expense Tracker -🚮 Delete Account</span>
      <div class="d-flex">            
          <a href="/dashboard" class="btn btn-outline-light me-2">🗒️ Dashboard</a>
          <a href="/profile" class="btn btn-outline-light me-2">📄 Profile</a>
          <a href="/logout" class="btn btn-outline-light">🚶‍♀️ Logout</a>
      </div>
    </nav>

    <div class="form-box">
      <h3 class="text-center mb-4">Delete Account</h3>
      <form method="POST" action="/delete_account">
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <input type="password" name="confirm_password" class="form-control" placeholder="Re-Enter your password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Delete Account</button>
      </form>
    </div>
  </body>
</html>
