<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Profile | 💰 Expense Tracker</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.0-dist/css/bootstrap.min.css')}}">
    <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: black;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand">💰 Expense Tracker -🗒️ Profile</span>
        <div class="d-flex">            
            <a href="/dashboard" class="btn btn-outline-light me-2">📄 Dashboard</a>
           <a href="/logout" class="btn btn-outline-light">🚶‍♀️ Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Your Profile</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control" id="name" value="{{ user.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" id="email" value="{{ user.email }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password (optional)</label>
                                <input type="password" name="new_password" class="form-control" id="new_password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
