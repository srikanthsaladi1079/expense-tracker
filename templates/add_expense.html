<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense |💰 Expense Tracker</title>
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-5.3.0-dist/css/bootstrap.min.css')}}">
  <style>
    body {
      background: linear-gradient(to right, #283c86, #45a247);
      color: white;
      min-height: 100vh;
    }
    .navbar {
      background-color: #111;
    }
    .form-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand">💰 Expense Tracker -➕ Add Expense</span>
      <div class="d-flex">            
          <a href="/dashboard" class="btn btn-outline-light me-2">🗒️ Dashboard</a>
          <a href="/view_expenses" class="btn btn-outline-light me-2">🔍 View Expenses</a>
          <a href="/summary" class="btn btn-outline-light me-2">📊 Summary</a>
          <a href="/logout" class="btn btn-outline-light">🚶‍♀️ Logout</a>
      </div>
</nav>

<!--Add expense form-->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="form-box col-md-6">
        <h2>Add Expense</h2>
        <form method="POST">
            <div class="form-group">
                <label>Expense Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter Title of Expense" required>
            </div>

            <div class="form-group">
                <label>Amount(Rs)</label>
                <input type="number" name="amount" class="form-control" placeholder="Enter Amount(in Rs)" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category" class="form-control" id="category" required>
                  <option value="" disabled selected>-- Select --</option>
                  <option>Food</option>
                  <option>Transport</option>
                  <option>Shopping</option>
                  <option>Bills</option>
                  <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Note (optional)</label>
                <textarea name="note" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3">Add Expense</button>
        </form>
    </div>
</div>
</body>
</html>
